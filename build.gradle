apply plugin: 'java'
sourceCompatibility = 1.8

apply plugin: 'eclipse'

eclipse {
    classpath {
        downloadSources=true
        containers = [ 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8' ]
    }
}

apply plugin: 'maven'
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:3.3.4'
        classpath "gradle.plugin.net.ossindex:ossindex-gradle-plugin:0.4.5-beta"
    }
}

repositories {
    mavenCentral()
    maven {
        url 'https://packages.atlassian.com/maven-public/'
    }
}

configurations {
    compile
}

compileJava {
    options.fork = true
}

dependencies {
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.1.8'
    compile group: 'org.apache.tomcat', name: 'apache-tomcat', version: '6.0.39'
}

defaultTasks 'build'



