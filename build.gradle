/* Note from Jathon

* To get the compile group item, go to https://mvnrepository.com/artifact/org.apache.struts/struts2-core , get
* right version by clicking the right one, look under Gradle and place the relevant items to the relevant areas
* You will only need the compiling part to put under dependencies

*/


apply plugin: 'maven'
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:3.3.4'
        classpath "gradle.plugin.net.ossindex:ossindex-gradle-plugin:0.4.5-beta"
    }
}

apply plugin: "net.ossindex.audit"
apply plugin: 'org.owasp.dependencycheck'

repositories {
    mavenCentral()

}

configurations {
    compile
}
dependencies {
    compile group: 'org.sonatype.ossindex.maven', name: 'ossindex-maven-plugin', version: '3.0.1'
    compile 'org.owasp:dependency-check-gradle:3.3.4'
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.1.8' /*Maven statement here */
}



