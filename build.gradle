apply plugin: "java"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://packages.atlassian.com/maven-public/'
    }
}

configurations {
    compile
}
dependencies {
    implementation group: 'org.apache.struts', name: 'struts2-core', version: '2.1.8'
    implementation group: 'org.apache.tomcat', name: 'apache-tomcat', version: '6.0.39'
}



